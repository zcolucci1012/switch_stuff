<html>
  <head>
    <title>Random Character Selector</title>
    <link rel="stylesheet" href="random_char.css">
    <link rel="stylesheet" href="toolbar.css">
  </head>
  <body onload="generate()">
    <script type="text/javascript" src="characters.json"></script>
    <script type="text/javascript" src="random_char.js"></script>
    <div id="toolbar">
      <a href="index.html" class="topic" style="font-size: 36px">Switch Stuff</h1>
      <div class="dropdown">
        <a href="smash.html" class="topic">Smash</a>
        <div class="dropdown_content">
          <a href="random_char.html">Random Character</a>
          <a href="iron_man.html">Iron Man</a>
          <a href="crew_battles.html">Crew Battles</a>
        </div>
      </div>
      <div class="dropdown">
        <a href="mario_maker.html" class="topic">Mario Maker</a>
        <div class="dropdown_content">
          <a href="level_ideas.html">Level Ideas</a>
        </div>
      </div>
    </div>
    <div class="centered" style="margin-top: 100px">
      <div id="character">
        <img id="picture" src="">
        <div id="info">
          <p id="id"></p>
          <p id="name"></p>
        </div>
      </div>
      <button id="generate" onclick="generate()">Generate</button>
      <div id="settings">
        <p style="font-weight: bold">Settings</p>
        <div>
          <div class="option">
            <label>Echo Fighters</label>
            <input type="checkbox" id="echo_fighters" onclick="toggleDisabled()" checked>
          </div>
          <div class="option">
            <label>Separate Pokemon Trainer</label>
            <input type="checkbox" id="pokemon_trainer" onclick="toggleDisabled()">
          </div>
        </div>
        <p style="font-size: 14px" id="advanced_settings_button" onclick="toggleAdvancedSettings()">Advanced Settings â†“</p>
        <div id="advanced_settings_div">
          <div style="display: inline">
            <button id="check_all" style="margin-bottom: 10px" onclick="checkAll()">Check All</button>
            <button id="uncheck_all" style="margin-bottom: 10px" onclick="uncheckAll()">Uncheck All</button>
          </div>
          <div id="presets_div">
            <p style="font-weight: bold">Presets:</p><br>
            <button onclick="n64()">64</button>
            <button onclick="melee()">Melee</button>
            <button onclick="brawl()">Brawl</button>
            <button onclick="smash4()">Smash 4</button>
          </div>
          <div id="advanced_settings">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
